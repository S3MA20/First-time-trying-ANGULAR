<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body ng-app="myApp">
    <h1>Angular JS</h1>
    
    <div ng-controller="mainController" class="container">
        <h2>Programmer Languages</h2>
        
        <div class="mb-3">
            <label class="form-label">Filter languages</label>
            <input ng-model="searchBy" type="text" class="form-control"  placeholder="Search language...">
          </div>

          <div class="mb-3">
            <label class="form-label">Filter languages</label>
            <input min="1" max="{{languages.length}}" ng-model="limitRows" type="number" class="form-control"  placeholder="Limit">
          </div>

          <div class="mb-3 d-flex">
            <input ng-model="newLanguage" type="text" class="form-control"  placeholder="Enter new language">
            <button ng-disabled="newLanguage === ''" ng-click="saveLang()" class="btn btn-success ms-2">Save</button>
          </div>

        
        <table class="table table-dark table-striped">
            <tr>
                <th>#</th>
                <th>Jezik</th>
                <th>Likes</th>
                <th>Dislikes</th>
                <th>Likes/Dislikes</th>
                <th>Delete</th>
            </tr>
            <tr ng-repeat="lang in languages | filter:searchBy | limitTo:limitRows">
                <td>{{$index=1}}</td>
                <td>{{lang.name}}</td>
                <td>{{lang.likes}}</td>
                <td>{{lang.dislikes}}</td>
                <td>
                    <button ng-click="likeLanguage(lang)" class="btn btn-primary">Like</button>
                    <button ng-click="dislikeLanguage(lang)" class="btn btn-warning">Dislike</button>
                </td>
                <td><button ng-disabled="languages.length === 1" ng-click="deleteLanguage($index)" class="btn btn-danger">Delete</button></td>
            </tr>
        </table>
    </div>

    
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
